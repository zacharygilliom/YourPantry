<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body id='recipe-body' onload='recipe()'>
		<div class='top-banner'>
			<nav class="navbar navbar-custom navbar-expand-lg">
  				<div class="container-fluid">
    				<a class="navbar-brand" href="home.html">YourPantry</a>
    				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      					<span class="navbar-toggler-icon"></span>
    				</button>
    				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      					<div class="navbar-nav">
        					<a class="nav-link active" aria-current="page" href="ingredients.html">Ingredients</a>
        					<a class="nav-link" href="recipe.html">Recipes</a>
						<a class="nav-link" href="logout.html">Logout</a>
      					</div>
    				</div>
  				</div>
			</nav>
		</div>
		<div id='recipe-welcome'>
			<div class='grid-container' id='recipe-data'>
				<div id='recipe-search'>
					<div id='recipe-search-header'>
						<h3>
							Here we will allow the user to enter an ingredient and we will search recipes containing this ingredient
						</h3>
						<form id='recipe-search-form'>
							<div class='form-group row'>
								<label for="ingredient-long-add-selection" class="col-sm-4 col-form-label">Ingredient Search</label>
									<div class="col-sm-5">
										<input id='ingredient-search' class="form-control" type="text" placeholder="Enter an Ingredient...">
									</div>
									<div class="col-sm-2">
										<button type="submit" class="btn btn-custom">Search</button>
									</div>
							</div>
						</form>
					</div>
				</div>
				<div id='recipe-list'>
					<div id='recipe-list-header'>
						<h3>
							This is the list of recipes that the user has currently saved
						</h3>
					</div>

				</div>
			</div>	
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="../js/src/main.js"></script>
	</body>
</html>
