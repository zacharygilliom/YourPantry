<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/main.css">

	</head>
	<body onload='landing()'>
		<div id="welcome-landing">
			<h1>
				Welcome to YourPantry!
			</h1>
			<h4>
				YourPantry is a web application that allows users to search for recipes that contain the ingredients that they have in their possession.  Simply create an account, add some ingredients, and get started!
			</h4>
		</div>
		<div class=sign-up-login>
			<nav>
	  			<div class="nav nav-tabs" id="nav-tab" role="tablist">
	    				<button class="nav-link active" id="nav-sign-up-tab" data-bs-toggle="tab" data-bs-target="#nav-sign-up" type="button" role="tab" aria-controls="nav-sign-up" aria-selected="true">Sign Up</button>
	    				<button class="nav-link" id="nav-login-tab" data-bs-toggle="tab" data-bs-target="#nav-login" type="button" role="tab" aria-controls="nav-login" aria-selected="false">Login</button>
	  			</div>
			</nav>
			<div class="tab-content" id="nav-tabContent">
	  			<div class="tab-pane fade show active" id="nav-sign-up" role="tabpanel" aria-labelledby="nav-sign-up-tab">
					<form id='sign-up-form'>
					  <div class="mb-3">
					    <label for="sign-up-email" class="form-label">Email Address/Username</label>
					    <input type="email" class="form-control" id="sign-up-email" autocomplete="off" aria-describedby="emailHelp">
					  </div>
					  <div class="mb-3">
					    <label for="sign-up-fname" class="form-label">First Name</label>
					    <input type="text" class="form-control" id="sign-up-fname" autocomplete="off" aria-describedby="emailHelp">
					  </div>
					  <div class="mb-3">
					    <label for="sign-up-lname" class="form-label">Last Name</label>
					    <input type="text" class="form-control" id="sign-up-lname" autocomplete="off" aria-describedby="emailHelp">
					  </div>
					  <div class="mb-3">
					    <label for="sign-up-password" class="form-label">Password</label>
					    <input type="password" class="form-control" id="sign-up-password">
					  </div>
					  <button type="submit" class="btn btn-primary">Create Account</button>
					</form>
				</div>
	  			<div class="tab-pane fade" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
					<form id='login-form'>
					  <div class="mb-3">
					    <label for="login-email" class="form-label">Email Address/Username</label>
					    <input type="email" class="form-control" id="login-email" autocomplete="off" aria-describedby="emailHelp">
					    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
					  </div>
					  <div class="mb-3">
					    <label for="login-password" class="form-label">Password</label>
					    <input type="password" class="form-control" id="login-password">
					  </div>
					  <button type="submit" class="btn btn-primary">Login</button>
					</form>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="../js/src/main.js"></script>
	</body>
</html>
