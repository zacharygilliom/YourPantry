<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/main.css">

	</head>
	<body>
		<div id="welcome-landing">
			<h1>
				Welcome to YourPantry!
			</h1>
			<h4>
				YourPantry is a web application that allows users to search for recipes that contain the ingredients that they have in their possession.  Simply create an account, add some ingredients, and get started!
			</h4>
		</div>
		<div class="form-input">
			<form>
				<label for="username">Username</label><br>
				<input type="text" id="username" name="username"><br>
				<label for="password">Password</label><br>
				<input type="text" id="password" name="password"><br>
			</form>	
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="../js/src/main.js"></script>
	</body>
</html>
