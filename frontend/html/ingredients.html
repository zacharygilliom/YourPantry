<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/main.css">

	</head>
	<body onload='ingredients()'>
		<div class='top-banner'>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
  				<div class="container-fluid">
    				<a class="navbar-brand" href="home.html">YourPantry</a>
    				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      					<span class="navbar-toggler-icon"></span>
    				</button>
    				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      					<div class="navbar-nav">
        					<a class="nav-link active" aria-current="page" href="ingredients.html">Ingredients</a>
        					<a class="nav-link" href="recipe.html">Recipes</a>
      					</div>
    				</div>
  				</div>
			</nav>
		</div>
		<div id='ingredient-page'>
			<div id='ingredient-greeter'>
				<h1>Here we will allow the user to to view and modify their current ingredients</h1>
			</div>
			<div id='ingredient-container'>
				<div id='flex-container'>
					<div id='ingredient-changer'>
						<div id='ingredient-changer-header'>
							<h2>Ingredient changer</h2>				
							<h5>Here we will use a form to add or remove ingredients</h5>
						</div>
						<div id='ingredient-changer-quick-add'>
							<div id='ingredient-quick-add'>
								<form id='quick-add-form'>
								  <div class="form-group row">
								    <label for="Ingredient-selection" class="col-sm-4 col-form-label">Ingredient Quick Add</label>
								    <div class="col-sm-5">
								    <select class="form-control form-select" id="Ingredient-selection">
									    <option>Flour</option>
									    <option>Eggs</option>
									    <option>Bread</option>
									</select>
								    </div>
								    <div class="col-sm-2">
							  		<button type="submit" class="btn btn-primary">Submit</button>
								    </div>
								  </div>
								</form>							
							</div>
						</div>
						<div id='ingredient-changer-long-add'>
							<a>Long add section</a>
						</div>
					</div>
					<div id='ingredient-list'>
						<h2>Ingredient list </h2>
							<a>Here we will list the user's current ingredient list</a>
					</div>
				</div>
			</div>
		</div>	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="../js/src/main.js"></script>
	</body>
</html>
